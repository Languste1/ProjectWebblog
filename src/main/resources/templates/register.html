<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
</head>
<body>
<h1>Sign up</h1>
<form th:action="@{/register}" th:object="${registration}" method="post">
  Name: <input type="text" th:field="*{name}"><br/>
  Username: <input type="text" th:field="*{username}"><br/>
  <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
  Password: <input type="password" th:field="*{password}"><br/>
  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  Password repeat: <input type="password" th:field="*{password2}"><br/>
  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password2}"></p>
  <button type="submit">Register</button>
</form>
</body>
</html>
