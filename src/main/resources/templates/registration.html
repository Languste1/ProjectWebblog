<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/bulma.css"><script src="path/to/bulma.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" th:href="@{/newSheet.css}">

</head>
<body>

<nav class="navbar has-background-primary-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="@{/static/img.png}" width="auto">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu is-transparent">
    <div class="navbar-start">
      <div class="navbar-item">
        <a class="button" th:href="@{/}">
          Home
        </a>

      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-light" th:href="@{/login}">
            Log in
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<h1>Sign up</h1>
<h2>Registration Form</h2>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" />

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{username}" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" />

  <button type="submit">Register</button>
</form>

<p th:text="${message}" style="color:green"></p>
<p th:text="${error}" style="color:red"></p>
</body>
</html>
