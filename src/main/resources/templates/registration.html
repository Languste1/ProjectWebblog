<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" th:href="@{/newSheet.css}">
</head>
<body class="has-text-centered">
<nav class="navbar has-background-orange" role="navigation" aria-label="main navigation">
  <div class="navbar-brand is-align-content-center">

    <figure class="image is-40x40">
      <a class="navbar-item" href="/">
        <img class="is-rounded" src="/ghostface.jpg" alt="Ghostface icon" >
      </a>
    </figure>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <div class="navbar-item is-justify-content-center">
        <div class="buttons">
          <a class="button is-transparent" th:href="@{/}">
            Home
          </a>
          <a class="button is-transparent" th:href="@{/entries}">
            Beitr√§ge
          </a>
          <a class="button is-transparent" th:href="@{/dummies}">
            Load Dummies
          </a>
        </div>

      </div>

    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-transparent" th:href="@{/registration}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-transparent" th:href="@{/login}">
            <strong>Log in</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div>
<h1>Sign up</h1>
<h2>Registration Form</h2>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" />

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{username}" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" />

  <button type="submit">Register</button>
</form>

<p th:text="${message}" style="color:green"></p>
<p th:text="${error}" style="color:red"></p>
</body>
</html>
