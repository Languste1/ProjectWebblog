<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Titel</title>
  <link rel="stylesheet" href="path/to/bulma.css"><script src="path/to/bulma.js"></script>
</head>
<body>
<h1>Sign up</h1>
<form th:action="@{/registration}" th:object="${user}" method="post">
  Name: <input type="text" th:field="*{name}"><br/>

  Username: <input type="text" th:field="*{username}"><br/>

  Password: <input type="password" th:field="*{getPassword}"><br/>

  Password repeat: <input type="password" th:field="*{passwort2}"><br/>

  <button type="submit">Register</button>
</form>

<ul >
  <li th:each="e : ${users}">
    <div>
      <span>Name: </span><span th:text="${e.name}"></span> <span>Username: </span>  <span th:text="${e.username}"></span>
    </div>
  </li>
</ul>


</body>
</html>
