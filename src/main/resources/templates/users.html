<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/css/newSheet.css}">
</head>
<body>
<nav class="navbar has-background-orange" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-align-content-center">

        <figure class="image is-40x40">
            <a class="navbar-item" href="/">
                <img class="is-rounded" src="/css/ghostface.jpg" alt="Ghostface icon" >
            </a>
        </figure>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item is-justify-content-center">
                <div class="buttons">
                    <a class="button is-transparent" th:href="@{/index}">
                        Home
                    </a>
                    <a class="button is-transparent" th:href="@{/entries}">
                        Beitr√§ge
                    </a>
                    <a class="button is-transparent" th:href="@{/dummies}">
                        Load Dummies
                    </a>
                </div>

            </div>

        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">

                    </a>

</nav>
<div>
</div>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.userRoles}"></td>

        <td>
            <form th:action="@{/users/{id}/upgrade(id=${user.id})}" method="post">
                <input type="submit" value="Upgrade">
            </form>
            <form th:action="@{/users/{id}/downgrade(id=${user.id})}" method="post">
                <input type="submit" value="Downgrade">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
