<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/css/newSheet.css}">
</head>
<body>
<nav class="navbar has-background-orange" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-align-content-center">

        <figure class="image is-40x40">
            <a class="navbar-item" href="/">
                <img class="is-rounded" src="/css/ghostface.jpg" alt="Ghostface icon" >
            </a>
        </figure>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item is-justify-content-center">
                <div class="buttons">
                    <a class="button is-transparent" th:href="@{/}">
                        Home
                    </a>
                    <a class="button is-transparent" th:href="@{/entries}">
                        Beitr√§ge
                    </a>
                    <a class="button is-transparent" th:href="@{/dummies}">
                        Load Dummies
                    </a>
                </div>

            </div>

        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-transparent" th:href="@{/registration}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-transparent" th:href="@{/login}">
                        <strong>Log in</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<h1>Login</h1>

<div th:if="${param.error}">
    <p style="color: red;">Invalid username or password</p>
</div>

<form th:action="@{/login}" method="post" th:object="${login}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>
    <button type="submit">Login</button>
</form>


</body>

</html>
