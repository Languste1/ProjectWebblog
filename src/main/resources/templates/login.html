<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" th:object="${login}" method="post">

    Password: <input type="password" th:field="*{password}"><br/>

    <button type="submit">Login</button>
</form>
</body>
</html>
