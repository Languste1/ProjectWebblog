<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" th:href="@{/newSheet.css}">
</head>
<body>
<nav class="navbar has-background-orange" role="navigation" aria-label="main navigation">
  <div class="navbar-brand is-align-content-center">

    <figure class="image is-40x40">
      <a class="navbar-item" href="/">
        <img class="is-rounded" src="/ghostface.jpg" alt="Ghostface icon" >
      </a>
    </figure>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <div class="navbar-item is-justify-content-center">
        <div class="buttons">
          <a class="button is-transparent" th:href="@{/}">
            Home
          </a>
          <a class="button is-transparent" th:href="@{/dummies}">
            Load Dummies
          </a>
        </div>

      </div>

    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-transparent" th:href="@{/registration}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-transparent" th:href="@{/login}">
            <strong>Log in</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div>
  <div class="container">
<h2>Edit Entry</h2>
<form th:action="@{'/updateEntry/' + ${entry.id}}" method="post" th:object="${entry}">
  <p>Titel: <input type="text" th:field="*{title}" th:value="${title}" /></p>
  <p>Text: <input type="text" class="eingabe" th:field="*{text}" th:value="${text}" /></p>
  <button class="button is-rounded is-small" type="submit">Eintrag aktualisieren</button>
</form>
  </div>
</body>
</html>
