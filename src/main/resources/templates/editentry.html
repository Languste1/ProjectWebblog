<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Entry</title>
  <style>
    .eingabe {
      width: 100%;
      height: 200px;
      padding: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<h2>Edit Entry</h2>
<form th:action="@{'/updateEntry/' + ${entry.id}}" method="post" th:object="${entry}">
  <p>Titel: <input type="text" th:field="*{title}" th:value="${title}" /></p>
  <p>Text: <input type="text" class="eingabe" th:field="*{text}" th:value="${text}" /></p>
  <button type="submit">Eintrag aktualisieren</button>
</form>
</body>
</html>
